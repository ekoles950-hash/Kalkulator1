<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Warung - Basecamp Coffee</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel untuk JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const ITEM_DATA = [
            { id: 1, name: 'Kopi', price: 4000, color: 'bg-amber-100 border-amber-300 text-amber-900' },
            { id: 2, name: 'Tron', price: 1000, color: 'bg-blue-100 border-blue-300 text-blue-900' },
            { id: 3, name: 'Rokok Moca', price: 2000, color: 'bg-gray-100 border-gray-300 text-gray-900' },
            { id: 4, name: 'Gajah Baru', price: 2000, color: 'bg-red-100 border-red-300 text-red-900' },
            { id: 5, name: 'Auka', price: 2500, color: 'bg-cyan-100 border-cyan-300 text-cyan-900' },
            { id: 6, name: 'Klotak', price: 500, color: 'bg-orange-100 border-orange-300 text-orange-900' },
            { id: 7, name: 'Opak', price: 1000, color: 'bg-yellow-100 border-yellow-300 text-yellow-900' },
            { id: 8, name: 'Mie', price: 6000, color: 'bg-rose-100 border-rose-300 text-rose-900' },
            { id: 11, name: 'Mie Telor', price: 7500, color: 'bg-emerald-100 border-emerald-300 text-emerald-900' },
            { id: 9, name: 'Ps', price: 5000, color: 'bg-purple-100 border-purple-300 text-purple-900' },
            { id: 10, name: 'Kopi Mentah', price: 2500, color: 'bg-stone-100 border-stone-300 text-stone-900' },
        ];

        const formatRupiah = (number) => {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
            }).format(number);
        };

        function App() {
            const [cart, setCart] = useState([]);
            const [payment, setPayment] = useState('');
            const [searchQuery, setSearchQuery] = useState('');
            const [orderId, setOrderId] = useState(Math.floor(1000 + Math.random() * 9000));
            const [showPsModal, setShowPsModal] = useState(false);

            useEffect(() => {
                lucide.createIcons();
            }, [cart, showPsModal]);

            const total = cart.reduce((acc, item) => acc + (item.price * item.qty), 0);
            const change = payment ? parseInt(payment) - total : 0;

            const addToCart = (item, quantity = 1) => {
                setCart(prev => {
                    const existing = prev.find(i => i.id === item.id);
                    if (existing) {
                        return prev.map(i => i.id === item.id ? { ...i, qty: i.qty + quantity } : i);
                    }
                    return [...prev, { ...item, qty: quantity }];
                });
            };

            const handleItemClick = (item) => {
                if (item.name === 'Ps') {
                    setShowPsModal(true);
                } else {
                    addToCart(item);
                }
            };

            const addPsDuration = (hours) => {
                const psItem = ITEM_DATA.find(i => i.name === 'Ps');
                addToCart(psItem, hours);
                setShowPsModal(false);
            };

            const updateQty = (id, delta) => {
                setCart(prev => prev.map(item => {
                    if (item.id === id) {
                        const newQty = item.qty + delta;
                        return newQty > 0 ? { ...item, qty: newQty } : item;
                    }
                    return item;
                }));
            };

            const generateReceiptText = () => {
                const tgl = new Date().toLocaleString('id-ID');
                let text = `BASECAMP COFFEE\nGrogol, Pejawaran\n${tgl}\nNo: #${orderId}\n--------------------------------\n`;
                cart.forEach(item => {
                    text += `${item.name}\n${item.qty} x @ ${formatRupiah(item.price)} = ${formatRupiah(item.qty * item.price)}\n`;
                });
                text += `--------------------------------\nTOTAL   : ${formatRupiah(total)}\nTUNAI   : ${formatRupiah(payment || 0)}\nKEMBALI : ${formatRupiah(change)}\n--------------------------------\nTerima Kasih!`;
                return text;
            };

            const handleCopy = () => {
                const text = generateReceiptText();
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                alert("Struk disalin!");
            };

            const printUrl = useMemo(() => {
                if (cart.length === 0) return '#';
                const text = generateReceiptText();
                const base64Data = btoa(unescape(encodeURIComponent(text)));
                return `intent:base64,${base64Data}#Intent;scheme=rawbt;package=ru.a402d.rawbtprinter;S.editor=text;end;`;
            }, [cart, payment]);

            const filteredItems = ITEM_DATA.filter(item => 
                item.name.toLowerCase().includes(searchQuery.toLowerCase())
            );

            return (
                <div className="min-h-screen flex flex-col md:flex-row h-screen overflow-hidden">
                    {/* MODAL PS */}
                    {showPsModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-sm">
                                <div className="bg-purple-600 p-4 flex justify-between items-center text-white rounded-t-2xl">
                                    <h3 className="font-bold flex items-center gap-2"><i data-lucide="clock"></i> Durasi PS</h3>
                                    <button onClick={() => setShowPsModal(false)}><i data-lucide="x"></i></button>
                                </div>
                                <div className="p-4 grid grid-cols-2 gap-3 max-h-[60vh] overflow-y-auto">
                                    {[1, 2, 3, 4, 5, 6].map(h => (
                                        <button key={h} onClick={() => addPsDuration(h)} className="p-4 border-2 border-purple-100 rounded-xl hover:bg-purple-50 text-center">
                                            <div className="font-bold text-lg">{h} Jam</div>
                                            <div className="text-sm text-gray-500">{formatRupiah(h * 5000)}</div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MENU (KIRI) */}
                    <div className="flex-1 p-4 md:p-6 overflow-y-auto pb-64 md:pb-6">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-2xl font-bold flex items-center gap-2 text-gray-800">
                                <i data-lucide="calculator" className="text-blue-600"></i> Basecamp Coffee
                            </h1>
                            <input 
                                type="text" 
                                placeholder="Cari..." 
                                className="px-4 py-2 border rounded-lg w-40 md:w-64"
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                            />
                        </div>

                        <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
                            {filteredItems.map(item => (
                                <button 
                                    key={item.id} 
                                    onClick={() => handleItemClick(item)}
                                    className={`${item.color} p-4 rounded-xl border-2 border-opacity-30 shadow-sm text-left h-28 flex flex-col justify-between active:scale-95 transition-all`}
                                >
                                    <span className="font-bold leading-tight">{item.name}</span>
                                    <span className="font-black text-lg">{formatRupiah(item.price).replace(",00", "")}</span>
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* KASIR (KANAN) */}
                    <div className="w-full md:w-96 bg-white border-t md:border-l shadow-2xl flex flex-col h-[60vh] md:h-full fixed bottom-0 md:relative z-10">
                        <div className="p-4 border-b flex justify-between bg-gray-50 font-bold">
                            <span>Keranjang (# {orderId})</span>
                            <button onClick={() => setCart([])} className="text-red-500 text-sm">Hapus Semua</button>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-4 space-y-2">
                            {cart.map(item => (
                                <div key={item.id} className="flex justify-between items-center border-b pb-2">
                                    <div>
                                        <div className="font-bold text-sm">{item.name}</div>
                                        <div className="text-xs text-gray-500">{formatRupiah(item.price)}</div>
                                    </div>
                                    <div className="flex items-center gap-3 bg-gray-100 rounded-lg px-2">
                                        <button onClick={() => updateQty(item.id, -1)} className="font-bold text-lg">-</button>
                                        <span className="font-bold">{item.qty}</span>
                                        <button onClick={() => updateQty(item.id, 1)} className="font-bold text-lg">+</button>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="p-4 bg-white space-y-3 border-t">
                            <div className="flex justify-between font-black text-xl">
                                <span>TOTAL:</span>
                                <span className="text-blue-600">{formatRupiah(total)}</span>
                            </div>
                            <input 
                                type="number" 
                                placeholder="Uang Tunai..." 
                                className="w-full p-3 border-2 rounded-xl text-lg font-bold"
                                value={payment}
                                onChange={(e) => setPayment(e.target.value)}
                            />
                            <div className="flex justify-between font-bold text-gray-600">
                                <span>Kembali:</span>
                                <span>{formatRupiah(change)}</span>
                            </div>
                            <div className="grid grid-cols-2 gap-2">
                                <a href={printUrl} className="col-span-2 bg-green-600 text-white p-3 rounded-xl font-bold text-center flex items-center justify-center gap-2">
                                    <i data-lucide="zap"></i> CETAK STRUK
                                </a>
                                <button onClick={handleCopy} className="bg-gray-800 text-white p-3 rounded-xl font-bold flex items-center justify-center gap-2">
                                    <i data-lucide="copy"></i> SALIN
                                </button>
                                <button onClick={() => {setCart([]); setPayment(''); setOrderId(Math.floor(1000 + Math.random() * 9000));}} className="bg-blue-600 text-white p-3 rounded-xl font-bold flex items-center justify-center gap-2">
                                    <i data-lucide="refresh-ccw"></i> BARU
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
