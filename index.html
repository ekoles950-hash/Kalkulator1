<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Warung - Basecamp Coffee</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel untuk JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; margin: 0; 
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const ITEM_DATA = [
            { id: 1, name: 'Kopi', price: 4000, color: 'bg-amber-100 border-amber-400 text-amber-900' },
            { id: 2, name: 'Tron', price: 1000, color: 'bg-blue-100 border-blue-400 text-blue-900' },
            { id: 3, name: 'Rokok Moca', price: 2000, color: 'bg-gray-200 border-gray-400 text-gray-900' },
            { id: 4, name: 'Gajah Baru', price: 2000, color: 'bg-red-100 border-red-400 text-red-900' },
            { id: 5, name: 'Auka', price: 2500, color: 'bg-cyan-100 border-cyan-400 text-cyan-900' },
            { id: 6, name: 'Klotak', price: 500, color: 'bg-orange-100 border-orange-400 text-orange-900' },
            { id: 7, name: 'Opak', price: 1000, color: 'bg-yellow-100 border-yellow-400 text-yellow-900' },
            { id: 8, name: 'Mie', price: 6000, color: 'bg-rose-100 border-rose-400 text-rose-900' },
            { id: 11, name: 'Mie Telor', price: 7500, color: 'bg-emerald-100 border-emerald-400 text-emerald-900' },
            { id: 9, name: 'Ps', price: 5000, color: 'bg-purple-100 border-purple-400 text-purple-900' },
            { id: 10, name: 'Kopi Mentah', price: 2500, color: 'bg-stone-200 border-stone-400 text-stone-900' },
        ];

        const formatRupiah = (number) => {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
            }).format(number);
        };

        function App() {
            const [cart, setCart] = useState([]);
            const [payment, setPayment] = useState('');
            const [searchQuery, setSearchQuery] = useState('');
            const [orderId, setOrderId] = useState(Math.floor(1000 + Math.random() * 9000));
            const [showPsModal, setShowPsModal] = useState(false);

            useEffect(() => {
                lucide.createIcons();
            });

            const total = cart.reduce((acc, item) => acc + (item.price * item.qty), 0);
            const change = payment ? parseInt(payment) - total : 0;

            const addToCart = (item, quantity = 1) => {
                setCart(prev => {
                    const existing = prev.find(i => i.id === item.id);
                    if (existing) {
                        return prev.map(i => i.id === item.id ? { ...i, qty: i.qty + quantity } : i);
                    }
                    return [...prev, { ...item, qty: quantity }];
                });
            };

            const handleItemClick = (item) => {
                if (item.name === 'Ps') {
                    setShowPsModal(true);
                } else {
                    addToCart(item);
                }
            };

            const addPsDuration = (hours) => {
                const psItem = ITEM_DATA.find(i => i.name === 'Ps');
                addToCart(psItem, hours);
                setShowPsModal(false);
            };

            const updateQty = (id, delta) => {
                setCart(prev => prev.map(item => {
                    if (item.id === id) {
                        const newQty = item.qty + delta;
                        return newQty > 0 ? { ...item, qty: newQty } : item;
                    }
                    return item;
                }));
            };

            const generateReceiptText = () => {
                const tgl = new Date().toLocaleString('id-ID');
                let text = `BASECAMP COFFEE\nGrogol, Pejawaran\n${tgl}\nNo: #${orderId}\n--------------------------------\n`;
                cart.forEach(item => {
                    text += `${item.name}\n${item.qty} x @ ${formatRupiah(item.price)} = ${formatRupiah(item.qty * item.price)}\n`;
                });
                text += `--------------------------------\nTOTAL   : ${formatRupiah(total)}\nTUNAI   : ${formatRupiah(payment || 0)}\nKEMBALI : ${formatRupiah(change)}\n--------------------------------\nTerima Kasih!`;
                return text;
            };

            const handleCopy = () => {
                const text = generateReceiptText();
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                alert("Struk berhasil disalin!");
            };

            const printUrl = useMemo(() => {
                if (cart.length === 0) return '#';
                const text = generateReceiptText();
                const base64Data = btoa(unescape(encodeURIComponent(text)));
                return `intent:base64,${base64Data}#Intent;scheme=rawbt;package=ru.a402d.rawbtprinter;S.editor=text;end;`;
            }, [cart, payment]);

            const filteredItems = ITEM_DATA.filter(item => 
                item.name.toLowerCase().includes(searchQuery.toLowerCase())
            );

            return (
                <div className="min-h-screen flex flex-col md:flex-row h-screen overflow-hidden">
                    {/* MODAL PS */}
                    {showPsModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-sm">
                                <div className="bg-purple-600 p-4 flex justify-between items-center text-white rounded-t-2xl">
                                    <h3 className="font-bold text-xl flex items-center gap-2"><i data-lucide="clock"></i> Pilih Jam PS</h3>
                                    <button onClick={() => setShowPsModal(false)}><i data-lucide="x"></i></button>
                                </div>
                                <div className="p-4 grid grid-cols-2 gap-3 max-h-[60vh] overflow-y-auto">
                                    {[1, 2, 3, 4, 5, 6].map(h => (
                                        <button key={h} onClick={() => addPsDuration(h)} className="p-4 border-2 border-purple-200 rounded-xl hover:bg-purple-50 text-center active:scale-95 transition-all">
                                            <div className="font-black text-2xl text-purple-900">{h} Jam</div>
                                            <div className="text-md font-bold text-purple-600">{formatRupiah(h * 5000)}</div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* AREA MENU (KIRI) */}
                    <div className="flex-1 p-4 md:p-6 overflow-y-auto pb-80 md:pb-6 bg-gray-50">
                        <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                            <div>
                                <h1 className="text-3xl font-black flex items-center gap-2 text-gray-900">
                                    <i data-lucide="calculator" className="text-blue-600 w-8 h-8"></i> BASECAMP
                                </h1>
                                <p className="text-gray-500 font-bold">Order ID: #{orderId}</p>
                            </div>
                            <div className="relative w-full sm:w-72">
                                <i data-lucide="search" className="absolute left-3 top-3 w-5 h-5 text-gray-400"></i>
                                <input 
                                    type="text" 
                                    placeholder="Cari menu..." 
                                    className="w-full pl-10 pr-4 py-3 border-2 rounded-xl focus:border-blue-500 outline-none font-bold shadow-sm"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />
                            </div>
                        </div>

                        <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
                            {filteredItems.map(item => (
                                <button 
                                    key={item.id} 
                                    onClick={() => handleItemClick(item)}
                                    className={`${item.color} p-4 rounded-2xl border-b-4 shadow-md text-left h-36 flex flex-col justify-between active:translate-y-1 transition-all`}
                                >
                                    <span className="font-black text-xl leading-tight">{item.name}</span>
                                    <span className="font-black text-2xl tracking-tighter">{formatRupiah(item.price).replace(",00", "")}</span>
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* AREA KASIR (KANAN) */}
                    <div className="w-full md:w-[450px] bg-white border-t-4 md:border-l-4 border-blue-600 shadow-2xl flex flex-col h-[70vh] md:h-full fixed bottom-0 md:relative z-10">
                        <div className="p-4 border-b flex justify-between bg-gray-50 items-center">
                            <span className="font-black text-xl flex items-center gap-2"><i data-lucide="shopping-cart"></i> KERANJANG</span>
                            <button onClick={() => {if(confirm('Hapus semua?')) setCart([])}} className="bg-red-100 text-red-600 px-3 py-1 rounded-lg font-bold text-sm">RESET</button>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-4 space-y-3 bg-white">
                            {cart.length === 0 ? (
                                <div className="h-full flex flex-col items-center justify-center text-gray-300">
                                    <i data-lucide="package-open" className="w-16 h-16 mb-2"></i>
                                    <p className="font-bold">Belum ada pesanan</p>
                                </div>
                            ) : (
                                cart.map(item => (
                                    <div key={item.id} className="flex justify-between items-center bg-gray-50 p-3 rounded-xl border border-gray-200">
                                        <div className="flex-1">
                                            <div className="font-black text-lg text-gray-800">{item.name}</div>
                                            <div className="text-sm font-bold text-gray-500">{formatRupiah(item.price)}</div>
                                        </div>
                                        <div className="flex items-center gap-4 bg-white border-2 border-gray-200 rounded-xl px-2 py-1">
                                            <button onClick={() => updateQty(item.id, -1)} className="font-black text-2xl text-red-500 w-8">-</button>
                                            <span className="font-black text-xl w-6 text-center">{item.qty}</span>
                                            <button onClick={() => updateQty(item.id, 1)} className="font-black text-2xl text-green-500 w-8">+</button>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>

                        <div className="p-4 bg-white space-y-4 border-t-2 border-gray-100 shadow-[0_-10px_20px_rgba(0,0,0,0.05)]">
                            <div className="flex justify-between items-end">
                                <span className="font-bold text-gray-500 text-lg">TOTAL BAYAR:</span>
                                <span className="font-black text-4xl text-blue-700">{formatRupiah(total)}</span>
                            </div>

                            <div className="space-y-2">
                                <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                                    <button onClick={() => setPayment(total)} className="px-4 py-2 bg-blue-100 text-blue-700 border-2 border-blue-200 rounded-xl font-black text-lg whitespace-nowrap active:bg-blue-200">PAS</button>
                                    {[5000, 10000, 20000, 50000, 100000].map(amt => (
                                        <button key={amt} onClick={() => setPayment(amt)} className="px-4 py-2 bg-green-100 text-green-700 border-2 border-green-200 rounded-xl font-black text-lg whitespace-nowrap active:bg-green-200">
                                            {amt/1000}k
                                        </button>
                                    ))}
                                </div>
                                <div className="relative">
                                    <span className="absolute left-4 top-1/2 -translate-y-1/2 font-black text-2xl text-gray-400">Rp</span>
                                    <input 
                                        type="number" 
                                        placeholder="Tunai..." 
                                        className="w-full pl-14 pr-4 py-4 border-4 border-gray-200 rounded-2xl text-3xl font-black text-gray-800 focus:border-blue-500 outline-none"
                                        value={payment}
                                        onChange={(e) => setPayment(e.target.value)}
                                    />
                                </div>
                            </div>

                            <div className={`flex justify-between items-center p-3 rounded-2xl ${change < 0 ? 'bg-red-50' : 'bg-green-50'}`}>
                                <span className="font-bold text-gray-600">Kembalian:</span>
                                <span className={`font-black text-3xl ${change < 0 ? 'text-red-600' : 'text-green-600'}`}>
                                    {formatRupiah(change)}
                                </span>
                            </div>

                            <div className="grid grid-cols-2 gap-3">
                                <a href={printUrl} className={`col-span-2 ${cart.length > 0 ? 'bg-green-600' : 'bg-gray-300'} text-white py-4 rounded-2xl font-black text-xl flex items-center justify-center gap-3 shadow-lg active:scale-95 transition-all`}>
                                    <i data-lucide="zap"></i> CETAK STRUK
                                </a>
                                <button onClick={handleCopy} disabled={cart.length === 0} className="bg-gray-800 text-white py-4 rounded-2xl font-black text-lg flex items-center justify-center gap-2 active:bg-black disabled:opacity-50">
                                    <i data-lucide="copy"></i> SALIN
                                </button>
                                <button onClick={() => {if(confirm('Transaksi baru?')){setCart([]); setPayment(''); setOrderId(Math.floor(1000 + Math.random() * 9000))}}} className="bg-blue-600 text-white py-4 rounded-2xl font-black text-lg flex items-center justify-center gap-2 active:bg-blue-800">
                                    <i data-lucide="refresh-ccw"></i> BARU
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
