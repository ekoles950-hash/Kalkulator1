<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kalkulator Warung - Basecamp Coffee</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Sembunyikan scrollbar tapi tetap bisa di-scroll (untuk area uang pas) */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Animasi pop-up */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.2s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800 overflow-hidden h-[100dvh]">

    <!-- POP-UP MODAL KHUSUS PS (Awalnya Sembunyi) -->
    <div id="psModal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fade-in">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden">
            <div class="bg-purple-600 p-4 flex justify-between items-center text-white">
                <h3 class="font-bold text-lg flex items-center gap-2">
                    <i data-lucide="clock" class="w-5 h-5"></i> Pilih Durasi PS
                </h3>
                <button onclick="closePsModal()" class="p-1 hover:bg-purple-700 rounded-full transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <div id="psHoursContainer" class="p-4 grid grid-cols-2 gap-3 max-h-[60vh] overflow-y-auto">
                <!-- Tombol Jam di-generate lewat JS -->
            </div>
            
            <div class="p-3 bg-gray-50 border-t text-center">
                <p class="text-xs text-gray-500">Harga per jam: Rp 5.000</p>
            </div>
        </div>
    </div>

    <div class="flex flex-col md:flex-row h-full">
        
        <!-- KIRI: MENU -->
        <div class="flex-1 p-4 md:p-6 overflow-y-auto">
            <header class="mb-6 flex flex-col sm:flex-row justify-between items-center gap-4">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900 flex items-center gap-2">
                        <i data-lucide="calculator" class="w-8 h-8 text-blue-600"></i> Basecamp Coffee
                    </h1>
                    <p class="text-sm text-gray-500 font-medium" id="orderIdDisplay">Order: #</p>
                </div>
                <input type="text" id="searchInput" placeholder="Cari menu..." class="w-full sm:w-64 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </header>

            <!-- pb-[75vh] agar bisa discroll menghindari panel pembayaran di HP -->
            <div id="menuContainer" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 pb-[75vh] md:pb-0">
                <!-- Tombol Menu di-generate lewat JS -->
            </div>
        </div>

        <!-- KANAN: KASIR (Panel Pembayaran) -->
        <div class="w-full md:w-96 bg-white shadow-2xl flex flex-col h-[65vh] md:h-full border-t md:border-l border-gray-200 fixed bottom-0 md:relative z-10">
            <div class="p-3 border-b bg-gray-50 flex justify-between items-center">
                <h2 class="font-bold text-lg flex items-center gap-2">
                    <i data-lucide="shopping-cart" class="w-5 h-5"></i> <span id="cartOrderId">#</span>
                </h2>
                <button onclick="resetTransactionConfirm()" id="btnReset" class="text-red-500 text-sm font-medium flex items-center gap-1 disabled:opacity-50">
                    <i data-lucide="trash-2" class="w-4 h-4"></i> Reset
                </button>
            </div>

            <div id="cartContainer" class="flex-1 overflow-y-auto p-3 space-y-2 bg-gray-50/50">
                <!-- Isi Keranjang di-generate lewat JS -->
            </div>

            <div class="p-3 bg-white border-t space-y-3 shadow-[0_-5px_15px_rgba(0,0,0,0.05)]">
                <div class="flex justify-between items-center text-lg">
                    <span class="font-semibold text-gray-600">Total:</span>
                    <span id="totalDisplay" class="font-bold text-blue-700 text-xl">Rp 0</span>
                </div>
                
                <!-- AREA PEMBAYARAN -->
                <div class="space-y-2">
                    <div class="flex gap-2 overflow-x-auto pb-1 no-scrollbar" id="quickMoneyContainer">
                        <!-- Tombol Uang Cepat JS -->
                    </div>

                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="banknote" class="h-4 w-4 text-gray-400"></i>
                        </div>
                        <input 
                            type="number" 
                            id="paymentInput"
                            placeholder="Ketik Tunai Manual..." 
                            class="w-full pl-9 pr-3 py-2 border rounded-lg text-lg font-medium focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        >
                    </div>
                </div>

                <div id="changeContainer" class="px-3 py-2 rounded-lg flex justify-between items-center text-sm bg-green-50 text-green-900">
                    <span class="font-semibold">Kembalian:</span>
                    <span id="changeDisplay" class="font-bold text-lg">Rp 0</span>
                </div>
                
                <div class="grid grid-cols-2 gap-2 pt-1">
                    <a id="btnAutoPrint" href="#" class="col-span-2 bg-gray-300 text-white font-bold py-3 px-2 rounded-lg flex items-center justify-center gap-2 shadow-md text-sm pointer-events-none">
                        <i data-lucide="zap" class="w-5 h-5"></i> CETAK OTOMATIS
                    </a>
                    
                    <button id="btnShare" onclick="handleShare()" class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-300 text-white font-bold py-3 px-2 rounded-lg flex items-center justify-center gap-2 shadow-md text-sm transition-colors">
                        <i data-lucide="share-2" class="w-5 h-5"></i> BAGIKAN
                    </button>
                    
                    <button id="btnCopy" onclick="handleCopy()" class="bg-gray-600 hover:bg-gray-700 disabled:bg-gray-300 text-white font-bold py-3 px-2 rounded-lg flex items-center justify-center gap-2 shadow-md text-sm transition-colors">
                        <i data-lucide="copy" class="w-5 h-5"></i> SALIN
                    </button>
                </div>
                
                <button onclick="resetTransactionConfirm()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg flex items-center justify-center gap-2 text-xs mt-1">
                    <i data-lucide="refresh-ccw" class="w-4 h-4"></i> Transaksi Baru
                </button>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // DAFTAR MENU LENGKAP 1-10
        const ITEM_DATA = [
            { id: 1, name: 'Kopi', price: 4000, category: 'Minuman', color: 'bg-amber-100 border-amber-300 text-amber-900' },
            { id: 2, name: 'Tron', price: 1000, category: 'Rokok', color: 'bg-blue-100 border-blue-300 text-blue-900' },
            { id: 3, name: 'Rokok Moca', price: 2000, category: 'Rokok', color: 'bg-gray-100 border-gray-300 text-gray-900' },
            { id: 4, name: 'Surya Filter', price: 2000, category: 'Rokok', color: 'bg-red-100 border-red-300 text-red-900' },
            { id: 5, name: 'Auka', price: 2500, category: 'Minuman', color: 'bg-cyan-100 border-cyan-300 text-cyan-900' },
            { id: 6, name: 'Klotak', price: 500, category: 'Cemilan', color: 'bg-orange-100 border-orange-300 text-orange-900' },
            { id: 7, name: 'Opak', price: 1000, category: 'Cemilan', color: 'bg-yellow-100 border-yellow-300 text-yellow-900' },
            { id: 8, name: 'Mie', price: 6000, category: 'Makanan', color: 'bg-rose-100 border-rose-300 text-rose-900' },
            { id: 9, name: 'Ps', price: 5000, category: 'Lainnya', color: 'bg-purple-100 border-purple-300 text-purple-900' },
            { id: 10, name: 'Kopi Mentah', price: 2500, category: 'Bahan', color: 'bg-stone-100 border-stone-300 text-stone-900' },
        ];

        // STATE
        let cart = [];
        let payment = '';
        let orderId = Math.floor(1000 + Math.random() * 9000);
        let dateTime = new Date();

        // FORMAT RUPIAH
        const formatRupiah = (number) => {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);
        };

        // RENDER AWAL
        function init() {
            lucide.createIcons();
            document.getElementById('orderIdDisplay').textContent = `Order: #${orderId}`;
            document.getElementById('cartOrderId').textContent = `#${orderId}`;
            
            renderMenu(ITEM_DATA);
            renderQuickMoney();
            renderPsHours();
            updateCartUI();

            // Set interval jam
            setInterval(() => { dateTime = new Date(); }, 60000);

            // Search listener
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = ITEM_DATA.filter(item => item.name.toLowerCase().includes(query));
                renderMenu(filtered);
            });

            // Payment listener
            document.getElementById('paymentInput').addEventListener('input', (e) => {
                payment = e.target.value;
                updateTotals();
            });
        }

        // RENDER MENU
        function renderMenu(items) {
            const container = document.getElementById('menuContainer');
            container.innerHTML = '';
            
            items.forEach(item => {
                const btn = document.createElement('button');
                btn.className = `flex flex-col justify-between p-4 rounded-xl border-2 transition-all active:scale-95 shadow-sm text-left h-32 ${item.color} border-opacity-50 hover:border-opacity-100`;
                btn.onclick = () => handleItemClick(item);
                btn.innerHTML = `
                    <span class="font-bold text-lg leading-tight">${item.name}</span>
                    <div class="mt-2"><span class="font-bold text-xl">${formatRupiah(item.price)}</span></div>
                `;
                container.appendChild(btn);
            });
        }

        // RENDER TOMBOL PS
        function renderPsHours() {
            const container = document.getElementById('psHoursContainer');
            for(let i=1; i<=10; i++) {
                const btn = document.createElement('button');
                btn.className = "flex flex-col items-center justify-center p-3 border-2 border-purple-100 rounded-xl hover:border-purple-500 hover:bg-purple-50 transition-all active:scale-95";
                btn.onclick = () => addPsDuration(i);
                btn.innerHTML = `
                    <span class="text-xl font-bold text-purple-900">${i} Jam</span>
                    <span class="text-sm text-gray-500 font-medium">${formatRupiah(i * 5000)}</span>
                `;
                container.appendChild(btn);
            }
        }

        // RENDER UANG CEPAT
        function renderQuickMoney() {
            const container = document.getElementById('quickMoneyContainer');
            
            const btnPas = document.createElement('button');
            btnPas.className = "px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded text-xs font-bold whitespace-nowrap border border-gray-300";
            btnPas.textContent = "Uang Pas";
            btnPas.onclick = () => setPaymentAmount('pas');
            container.appendChild(btnPas);

            [5000, 10000, 20000, 50000, 100000].forEach(amount => {
                const btn = document.createElement('button');
                btn.className = "px-3 py-1 bg-green-100 text-green-800 hover:bg-green-200 rounded text-xs font-bold whitespace-nowrap border border-green-200";
                btn.textContent = `${amount / 1000}k`;
                btn.onclick = () => setPaymentAmount(amount);
                container.appendChild(btn);
            });
        }

        function setPaymentAmount(amount) {
            if(amount === 'pas') {
                const total = cart.reduce((acc, item) => acc + (item.price * item.qty), 0);
                payment = total.toString();
            } else {
                payment = amount.toString();
            }
            document.getElementById('paymentInput').value = payment;
            updateTotals();
        }

        // LOGIKA KERANJANG & PS
        function handleItemClick(item) {
            if (item.name === 'Ps') {
                document.getElementById('psModal').classList.remove('hidden');
                document.getElementById('psModal').classList.add('flex');
            } else {
                addToCart(item, 1);
            }
        }

        function closePsModal() {
            document.getElementById('psModal').classList.add('hidden');
            document.getElementById('psModal').classList.remove('flex');
        }

        function addPsDuration(hours) {
            const psItem = ITEM_DATA.find(i => i.name === 'Ps');
            if (psItem) {
                addToCart(psItem, hours);
                closePsModal();
            }
        }

        function addToCart(item, quantity) {
            const existingIndex = cart.findIndex(i => i.id === item.id);
            if (existingIndex > -1) {
                cart[existingIndex].qty += quantity;
            } else {
                cart.push({ ...item, qty: quantity });
            }
            updateCartUI();
        }

        function updateQty(id, delta) {
            const index = cart.findIndex(i => i.id === id);
            if (index > -1) {
                cart[index].qty += delta;
                if (cart[index].qty <= 0) {
                    cart.splice(index, 1);
                }
            }
            updateCartUI();
        }

        // UPDATE TAMPILAN
        function updateCartUI() {
            const container = document.getElementById('cartContainer');
            container.innerHTML = '';

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center text-gray-400 opacity-60">
                        <i data-lucide="shopping-cart" class="w-10 h-10 mb-2"></i>
                        <p class="text-sm">Belum ada pesanan</p>
                    </div>`;
                lucide.createIcons();
            } else {
                cart.forEach(item => {
                    const isPs = item.name === 'Ps';
                    const div = document.createElement('div');
                    div.className = "flex justify-between items-center bg-white border rounded-lg p-2 shadow-sm";
                    div.innerHTML = `
                        <div class="flex-1">
                            <h4 class="font-semibold text-gray-800 text-sm">${item.name}</h4>
                            <p class="text-xs text-gray-500">${formatRupiah(item.price)} / ${isPs ? 'Jam' : 'Pcs'}</p>
                        </div>
                        <div class="flex items-center gap-2 bg-gray-100 rounded-lg h-8">
                            <button onclick="updateQty(${item.id}, -1)" class="w-8 h-full hover:bg-gray-200 rounded-l-lg flex justify-center items-center"><i data-lucide="minus" class="w-3 h-3"></i></button>
                            <span class="w-8 text-center font-bold text-sm">${item.qty} ${isPs ? 'Jm' : ''}</span>
                            <button onclick="updateQty(${item.id}, 1)" class="w-8 h-full hover:bg-gray-200 rounded-r-lg flex justify-center items-center"><i data-lucide="plus" class="w-3 h-3"></i></button>
                        </div>
                    `;
                    container.appendChild(div);
                });
                lucide.createIcons();
            }

            updateTotals();
            updateButtons();
        }

        function updateTotals() {
            const total = cart.reduce((acc, item) => acc + (item.price * item.qty), 0);
            const change = payment ? parseInt(payment) - total : 0;

            document.getElementById('totalDisplay').textContent = formatRupiah(total);
            
            const changeContainer = document.getElementById('changeContainer');
            const changeDisplay = document.getElementById('changeDisplay');
            
            if (change < 0) {
                changeContainer.className = "px-3 py-2 rounded-lg flex justify-between items-center text-sm bg-red-50 text-red-800";
                changeDisplay.textContent = "-" + formatRupiah(Math.abs(change));
            } else {
                changeContainer.className = "px-3 py-2 rounded-lg flex justify-between items-center text-sm bg-green-50 text-green-900";
                changeDisplay.textContent = formatRupiah(change);
            }
        }

        function updateButtons() {
            const hasItems = cart.length > 0;
            const btnAutoPrint = document.getElementById('btnAutoPrint');
            const btnShare = document.getElementById('btnShare');
            const btnCopy = document.getElementById('btnCopy');
            const btnReset = document.getElementById('btnReset');

            btnShare.disabled = !hasItems;
            btnCopy.disabled = !hasItems;
            btnReset.disabled = !hasItems;

            if (hasItems) {
                const text = generateReceiptText();
                const base64Data = btoa(unescape(encodeURIComponent(text)));
                const url = `intent:base64,${base64Data}#Intent;scheme=rawbt;package=ru.a402d.rawbtprinter;S.editor=text;end;`;
                
                btnAutoPrint.href = url;
                btnAutoPrint.className = "col-span-2 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-2 rounded-lg flex items-center justify-center gap-2 shadow-md text-sm animate-pulse decoration-transparent text-center";
                btnAutoPrint.style.pointerEvents = 'auto';
            } else {
                btnAutoPrint.href = "#";
                btnAutoPrint.className = "col-span-2 bg-gray-300 text-white font-bold py-3 px-2 rounded-lg flex items-center justify-center gap-2 shadow-md text-sm pointer-events-none";
            }
        }

        function resetTransactionConfirm() {
            if(cart.length === 0) return;
            if (window.confirm('Reset transaksi ini?')) {
                cart = [];
                payment = '';
                orderId = Math.floor(1000 + Math.random() * 9000);
                document.getElementById('paymentInput').value = '';
                document.getElementById('orderIdDisplay').textContent = `Order: #${orderId}`;
                document.getElementById('cartOrderId').textContent = `#${orderId}`;
                updateCartUI();
            }
        }

        // GENERATOR TEKS STRUK
        function generateReceiptText() {
            const tgl = dateTime.toLocaleString('id-ID');
            const total = cart.reduce((acc, item) => acc + (item.price * item.qty), 0);
            const bayar = payment ? parseInt(payment) : 0;
            const change = bayar - total;
            
            let text = 
`BASECAMP COFFEE
Grogol, Pejawaran
${tgl}
No: #${orderId}
--------------------------------
`;
            cart.forEach(item => {
                const qtyLabel = item.name === 'Ps' ? 'Jam' : 'x';
                text += `${item.name}\n${item.qty} ${qtyLabel} @ ${formatRupiah(item.price)} = ${formatRupiah(item.qty * item.price)}\n`;
            });

            text += `--------------------------------
TOTAL   : ${formatRupiah(total)}
TUNAI   : ${formatRupiah(bayar)}
KEMBALI : ${formatRupiah(change)}
--------------------------------
Terima Kasih!
`;
            return text;
        }

        // AKSI TOMBOL
        async function handleShare() {
            if (cart.length === 0) return;
            const text = generateReceiptText();
            if (navigator.share) {
                try { await navigator.share({ title: 'Struk Belanja', text: text }); } 
                catch (error) { console.log('Share dibatalkan'); }
            } else {
                alert("Gunakan tombol 'Salin' di sebelahnya.");
                handleCopy();
            }
        }

        function handleCopy() {
            if (cart.length === 0) return;
            const text = generateReceiptText();
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                alert("Teks Struk Disalin!\nSilakan buka aplikasi Printer Anda -> Tempel -> Print.");
            } catch (err) { alert("Gagal menyalin."); }
            document.body.removeChild(textArea);
        }

        // Jalankan saat halaman dimuat
        window.onload = init;
    </script>
</body>
</html>
